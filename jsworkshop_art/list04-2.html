<html>
<head>
<title>Functions</title>
<script LANGUAGE="JavaScript">
function Greet(who) {
    alert("Greetings," + who);
}
</script>
</head>
<body>
<h1>Function Example</h1>
<p>Prepare to be greeted twice.</p>
<script LANGUAGE="JavaScript">
Greet("Fred");
Greet("Ethel");
</script>
</body>
</html>
